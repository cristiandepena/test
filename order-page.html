<div class="container">
    <h3 class="title ">Orden</h3>
    <hr>

    <div class="row">
        <div class="col-md-8">
            <h4 class="subtitle">Aperitivos</h4>

            <table class="table table-borderless">
                <tr ng-repeat="product in productList">
                    <td>{{product.description}}</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-btn">
                                        <button type="button"  class="btn btn-default btn-number" ng-click="productRemove(product)">
                                            <span class="fa fa-minus"></span>
                            </button>
                            </span>
                            <input type="text" name="quantity" ng-model="product.quantity" class="form-control input-number" min="0" max="10" readonly placeholder="0">
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" ng-click="productAdd(product)">
                                            <span class="fa fa-plus"></span>
                            </button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
